<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final year Project | Admin Panel</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/css/Responsive css.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <nav
      id="top-navigation"
      class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"
    >
      <a href="#" class="navbar-brand"> Admin Panel </a>
    </nav>

    <div class="admin-header p-3 text-center bg-primary text-light">
      <h1>Admin Area</h1>
      <small class="lead">Account Login</small>
    </div>

    <section id="form" class="py-5">
      <div class="container">
        <form action="">
          <div class="form-group">
            <label for="name">Email or UserName</label>
            <input
              type="email"
              placeholder="Enter Your Email"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="email"
              placeholder="Enter Your Password"
              class="form-control"
            />
          </div>
          <button type="submit" class="btn btn-primary d-block w-100">
            Login
          </button>
        </form>
      </div>
    </section>

    <footer id="footer " class="text-center bg-mine text-light p-3">
      <p class="mb-0">
        Water Services Provider's &copy; All Rights Reserved | 2021
      </p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script src="/js/app.js"></script>
  </body>
</html>
